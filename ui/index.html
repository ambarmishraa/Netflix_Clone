<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/style/index.css">
</head>

<body>
    <div class="home-section">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="sidebar-search sidebar-center">
                <img href="" src="/assets/sidebar/search.png" alt="search">
            </div>
            <div href="" class="sidebar-home sidebar-center">
                <img src="/assets/sidebar/home.png" alt="home">
            </div>
            <div href="" class="sidebar-movie sidebar-center">
                <img src="/assets/sidebar/movie.png" alt="movie">
            </div>
            <div href="" class="sidebar-screen sidebar-center">
                <img src="/assets/sidebar/screen.png" alt="screen">
            </div>
            <div href="" class="sidebar-trend sidebar-center">
                <img src="/assets/sidebar/trend.png" alt="trend">
            </div>
            <div href="" class="sidebar-plus sidebar-center">
                <img src="/assets/sidebar/plus.png" alt="plus">
            </div>
            <div href="" class="sidebar-shuffle sidebar-center">
                <img src="/assets/sidebar/shuffle.svg" alt="shuffle">
            </div>
        </div>

        <!-- Header Section -->
        <div class="header">
            <div class="header-title">
                <div class="movie-info">
                    <div class="movie-info-1">
                        <div class="movie-desc-1">
                            <div class="movie-desc-img">
                                <img src="/assets/header/netflix.png" alt="Netflix">
                            </div>
                            <div class="movie-desc-text">
                                <p>SERIES</p>
                            </div>
                        </div>
                        <div class="movie-desc-1">
                            <h1>ONE <span class="movie-name-span">PIECE</span></h1>
                        </div>
                        <div class="movie-desc-1 movie-desc-1-arc-width">
                            <h5 class="movie-desc-1-arc">EGGHEAD ARC</h5>
                        </div>
                        <div class="movie-desc-1 movie-rating-space">
                            <div class="movie-rating">
                                <img src="/assets/header/imdb.png" alt="imdb">
                            </div>
                            <div>
                                <h3>9.5/10</h3>
                            </div>
                        </div>
                        <div class="movie-desc-1">
                            <h3><span class="movie-name-span">2B+</span> Streams</h3>
                        </div>
                    </div>

                    <div class="play-watch-btn">
                        <div class="play-btn">
                            <button>Play</button>
                        </div>
                        <div class="watch-btn">
                            <button>Watch Trailer</button>
                        </div>
                    </div>
                </div>

                <div class="movie-image">
                    <img src="/assets/header/one-piece.png" alt="one-piece">
                </div>
            </div>

            <div class="video-section">

                <div class="new-video-heading">
                    <h1>New this week</h1>
                </div>
                <div class="new-video">
                    <div class="movie-card">
                        <img src="/assets/new-movie/1.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/2.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/3.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/4.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/5.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/6.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/7.jpeg" alt="movie">
                    </div>
                </div>
                <div class="new-video-heading">
                    <h1>Trending Now</h1>
                </div>
                <div class="new-video">
                    <div class="movie-card">
                        <img src="/assets/new-movie/1.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/2.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/3.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/4.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/5.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/6.jpeg" alt="movie">
                    </div>
                    <div class="movie-card">
                        <img src="/assets/new-movie/7.jpeg" alt="movie">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
